language: cpp

before_install:
  - sudo add-apt-repository --yes ppa:canonical-qt5-edgers/qt5-beta-proper
  - sudo apt-get update -qq
  - sudo apt-get dist-upgrade -qq
  - sudo apt-get install -qq qt5-qmake-5.1.1 qtbase5-dev-5.1.1

before_script:
  - qmake -qt=qt5 -v
  - qmake -qt=qt5
  - false

script:
  - make
  - make check
